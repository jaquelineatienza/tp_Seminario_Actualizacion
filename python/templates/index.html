    <link

      <input
        type="text"
        name="userInput"
        id="userInput"
        placeholder="Escribe un texto"
        required
      />

    <dialog id="myModal" class="text">
      <button class="close" onclick="closeModal()">Ã—</button>
      <p id="modalText"></p>

    </dialog>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
